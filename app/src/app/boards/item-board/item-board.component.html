
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <a [routerLink]="['/boards/'+board.slug]"> {{board.title}} </a>
        </mat-card-title>
        <mat-card-subtitle>
            <small>{{'criado em' | translate}} {{board.date_created | date}}</small>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{board.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>

        <mat-icon aria-hidden="false" matTooltip="Camara dos Deputados" aria-label="Camara dos Deputados" *ngIf="board.house">business</mat-icon>
        <mat-icon aria-hidden="false" matTooltip="Senado" aria-label="Senado" *ngIf="board.senate">account_balance</mat-icon>
        <mat-icon aria-hidden="false" matTooltip="Estado" aria-label="Estado" *ngIf="board.state">map</mat-icon>
        <mat-icon aria-hidden="false" matTooltip="Cidade" aria-label="Cidade" *ngIf="board.city">location_city</mat-icon>

        <a class="view" [routerLink]="['/boards/'+board.slug]" mat-button>
            {{'Visualizar' | translate}}
        </a>
        <!-- <button mat-button>LIKE</button> -->

    </mat-card-actions>
</mat-card>
